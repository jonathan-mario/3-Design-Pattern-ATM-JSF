<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MarioBank Web</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:form  class="container">
            <div class="tampilan-pembungkus">
                <div class="tampilan-depan">
                    <h3>Selamat Datang di Bank</h3>
                    <h3 style='margin: 5px 0px 0px 0px;'>Masukan Jumlah Penarikan</h3>
                </div>
                <div class="tampilan-menu">
                    <div class="menu">
                        Home > 
                    </div>
                    <div class="menu">
                        Jumlah : 
                    </div>
                    <h:inputText class="menu-field" value='#{model.jumlahTarik}'
                    required="true" requiredMessage="Tidak Boleh Kosong" validator="#{model.tarikTunai}">
                    </h:inputText>
                       
                        <div class="menu">
                            Tarik >
                        </div>
                </div>
            </div>
            <div class="tombol-pembungkus">
                <h:link outcome="index" class="tombol"/>
                <div class='tombol-kosong'></div>
                <h:commandButton class="tombol" action="#{model.submitTarik}"/>
            </div>
        </h:form>
    </h:body>
</html>
