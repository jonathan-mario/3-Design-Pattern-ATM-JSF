<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                </div>
                <div class="tampilan-menu">
                    <div class="menu">
                        Home >
                    </div>
                    <div class="menu">
                        Cek Saldo >
                    </div>
                    <div class="menu">
                        Tarik Tunai >
                    </div>
                    <div class="menu">
                        Setor Tunai >
                    </div>
                </div>
            </div>
            <div class="tombol-pembungkus">
                <h:link outcome="index" class="tombol"/>
                <h:link outcome="ceksaldo" class="tombol"/>
                <h:link outcome="tariktunai" class="tombol"/>
                <h:link outcome="setortunai" class="tombol"/>

        </div>
